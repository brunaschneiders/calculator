<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/aposentadoria.css">
    <title>Calculadora de Aposentadoria</title>
</head>
<body>
    <div class="header">
        <div class="topDireita"></div>
        <div class="topEsquerda"><b>Calculadora de Aposentadoria</b></div>
    </div>
    <div class="formularios">
        <div class="formularioDados">
            <form>
                <label><b>Informe o seu nome:</b></label>
                <br/>
                <input type="text" id="txtNome">
                <br/>
                <br/>
                <label><b>Gênero:</b> 
                    <input type="radio" name="gender" value="Maculino" id="masculino" checked>Masculino
                    <input type="radio" name="gender" value="Feminino" id="feminino">Feminino
                </label>
                <br/>
                <br/>
                <label><b>Informe a sua idade:</b></label>
                <br/>
                <input type="number" id="txtIdade" min="0" max="110">
                <br/>
                <br/>
                <label><b>Informe o seu tempo de contribuição (em anos):</b></label>
                <br/>
                <input type="text" id="txtContribuicao">
                <br/>
                <br/>
                <input type="button" value="Calcular" id="btnCalcular">
            </form>
        </div>
        <div id="formularioResultado">
        </div>
    </div>
    <script type="text/javaScript" src="js/aposentadoria.js"></script>
</body>
</html>
